<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tailwind.css">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-[#edeef0] text-[14px]">
    <header class="bg-white h-[45px] shadow-sm px-2">
        <div class="container flex items-center justify-between mx-auto max-w-[1000px]">
            <!-- Logo -->
            <div class="pl-2">
                <a href="/">
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 14.4C0 7.61 0 4.22 2.1 2.1 4.23 0 7.62 0 14.4 0h1.2c6.79 0 10.18 0 12.3 2.1C30 4.23 30 7.62 30 14.4v1.2c0 6.79 0 10.18-2.1 12.3C25.77 30 22.38 30 15.6 30h-1.2c-6.79 0-10.18 0-12.3-2.1C0 25.77 0 22.38 0 15.6v-1.2z" fill="#07F"></path><path d="M15.96 21.61c-6.84 0-10.74-4.68-10.9-12.48H8.5c.11 5.72 2.63 8.14 4.63 8.64V9.13h3.23v4.93c1.97-.21 4.05-2.46 4.75-4.94h3.22a9.53 9.53 0 01-4.38 6.23 9.87 9.87 0 015.13 6.26h-3.55c-.76-2.37-2.66-4.21-5.17-4.46v4.46h-.39z" fill="#fff"></path>
                    </svg>
                </a>
            </div>
            <!-- Logo end -->

            <!-- Search -->
            <div class="flex items-center">
                <input type="text" name="" id="" class="bg-gray-200 rounded-md h-[30px] pl-8 outline-none" placeholder="Search">
                <div class="text-gray-400 absolute pt-[5px] pl-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </div>

                <!-- Bell -->
                <div class="ml-4">
                    <div class="cursor-pointer text-gray-400 hover:bg-gray-100 h-[45px] px-2 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                    </div>
                </div>
                <!-- Bell end -->
            </div>
            <!-- Search end -->

            <!-- User -->
            <div x-data="{ open: false }">
                <div class="flex items-center space-x-2 hover:bg-gray-100 h-[45px] px-1 cursor-pointer relative" @click="open = ! open">
                    <div>
                        <strong class="font-medium">Sergey</strong>
                    </div>
                    <div class="w-[35px]">
                        <img src="./img/thum.jpg" alt="" class="rounded-full">
                    </div>
                    <div class="text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </div>

                    <!-- Dropdown -->
                    <div class="absolute top-full right-0 bg-white w-[200px] border border-gray-200 shadow-md rounded-b-md" x-transition x-show="open" @click.outside="open = false">
                        <div class="flex flex-row hover:bg-gray-100 px-[12px] my-[6px] py-[6px]">
                            <div class="w-[35px]">
                                <img src="./img/thum.jpg" alt="" class="rounded-full">
                            </div>
                            <div class="ml-2">
                                <div>Sergey Frolenko</div>
                                <div class="text-[12px] text-gray-400">Go to VK ID</div>
                            </div>
                        </div>
                        <hr class="text-gray-200 mx-2">
                        <div class="text-[12.5px]">
                            <ul class="flex flex-col">
                                <li class="hover:bg-gray-100 px-[12px] mt-[6px] py-[3px]">Settings</li>
                                <li class="hover:bg-gray-100 px-[12px] mb-[6px] py-[3px]">Help</li>
                            </ul>
                        </div>
                        <hr class="text-gray-200 mx-2">
                        <div class="text-[12.5px]">
                            <div class="hover:bg-gray-100 px-[12px] my-[6px] py-[3px]">
                                Sign out
                            </div>
                        </div>
                    </div>
                    <!-- Dropdown end -->
                </div>
            </div>
            <!-- User end -->
        </div>
    </header>

    <div class="wrapper mx-auto max-w-[1000px] mt-[15px]">
        <aside x-data="{ openMenu: false }" >
            <ul class="w-[180px] text-[13px]">
                <li>
                    <a href="" class="flex px-2 py-1 hover:bg-[#e5e7ea] rounded">
                        <div class="text-[#2787f5]">
                            <svg fill="none" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M5.84 15.63a6.97 6.97 0 008.32 0 8.2 8.2 0 00-8.32 0zM4.7 14.57a7 7 0 1110.6 0 9.7 9.7 0 00-10.6 0zM10 1.5a8.5 8.5 0 100 17 8.5 8.5 0 000-17zm-1.5 7a1.5 1.5 0 103 0 1.5 1.5 0 00-3 0zm1.5-3a3 3 0 100 6 3 3 0 000-6z" fill="currentColor" fill-rule="evenodd"></path></svg>
                        </div>
                        <div class="ml-2">
                            My profile
                        </div>
                    </a>
                </li>
                <li>
                    <a href="" class="flex px-2 py-1 hover:bg-[#e5e7ea] rounded">
                        <div class="text-[#2787f5]">
                            <svg fill="none" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M11.84 2H8.16c-.93 0-1.67 0-2.26.05-.62.05-1.15.15-1.63.4a4.15 4.15 0 00-1.82 1.82 4.26 4.26 0 00-.4 1.63C2 6.5 2 7.23 2 8.16v3.68c0 .93 0 1.67.05 2.26.05.62.15 1.15.4 1.63.4.78 1.04 1.42 1.82 1.82.48.25 1.01.35 1.63.4.6.05 1.33.05 2.26.05h3.68c.93 0 1.67 0 2.26-.05a4.26 4.26 0 001.63-.4 4.15 4.15 0 001.82-1.82c.25-.48.35-1.01.4-1.63.05-.6.05-1.33.05-2.26V8.16c0-.93 0-1.67-.05-2.26a4.26 4.26 0 00-.4-1.63 4.15 4.15 0 00-1.82-1.82 4.26 4.26 0 00-1.63-.4C13.5 2 12.77 2 11.84 2zm-6.9 1.79c.25-.12.56-.2 1.08-.25.53-.04 1.2-.04 2.17-.04h3.62c.96 0 1.64 0 2.17.04.52.05.83.13 1.07.25.5.25.9.66 1.16 1.16.12.24.2.55.25 1.07l.02.48H3.52l.02-.48c.05-.52.13-.83.25-1.07.25-.5.66-.9 1.16-1.16zM3.5 8v3.81c0 .96 0 1.64.04 2.17.05.52.13.83.25 1.07.25.5.66.9 1.16 1.16.24.12.55.2 1.07.25.53.04 1.2.04 2.17.04h3.62c.96 0 1.64 0 2.17-.04a2.8 2.8 0 001.07-.25c.5-.25.9-.66 1.16-1.16.12-.24.2-.55.25-1.07.04-.53.04-1.2.04-2.17V8.19 8z" fill="currentColor" fill-rule="evenodd"></path></svg>
                        </div>
                        <div class="ml-2">
                            News
                        </div>
                    </a>
                </li>
                <li class="">
                    <a href="" class="flex px-2 py-1 hover:bg-[#e5e7ea] rounded justify-between">
                        <div class="flex">
                            <div class="text-[#2787f5]">
                                <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><g id="message_outline_20__Page-2" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><g id="message_outline_20__message_outline_20"><path id="message_outline_20__Shape" opacity=".4" d="M0 0h20v20H0z"></path><path d="M6.83 15.75c.2-.23.53-.31.82-.2.81.3 1.7.45 2.6.45 3.77 0 6.75-2.7 6.75-6s-2.98-6-6.75-6S3.5 6.7 3.5 10c0 1.21.4 2.37 1.14 3.35.1.14.16.31.15.49-.04.76-.4 1.78-1.08 3.13 1.48-.11 2.5-.53 3.12-1.22zM3.24 18.5a1.2 1.2 0 01-1.1-1.77A10.77 10.77 0 003.26 14 7 7 0 012 10c0-4.17 3.68-7.5 8.25-7.5S18.5 5.83 18.5 10s-3.68 7.5-8.25 7.5c-.92 0-1.81-.13-2.66-.4-1 .89-2.46 1.34-4.35 1.4z" id="message_outline_20__Icon-Color" fill="currentColor" fill-rule="nonzero"></path></g></g></svg>
                            </div>
                            <div class="ml-2">
                                Messenger
                            </div>
                        </div>
                        
                        <div class="rounded-full bg-gray-400 h-[20px] w-[20px] flex items-center justify-center text-white font-bold text-[11px]">
                            12
                        </div>
                    </a>
                </li>
            </ul>
            <hr class="text-gray-400 mx-2 w-[180px] mt-2">
            <ul class="text-[13px] flex flex-wrap w-[180px] py-2 relative">
                <li class="">
                    <a href="" class="text-gray-400 hover:underline px-2">
                        Blog
                    </a>
                </li>
                <li class="">
                    <a href="" class="text-gray-400 hover:underline px-2">
                        Developers
                    </a>
                </li>
                <li class="">
                    <a href="" class="text-gray-400 hover:underline px-2">
                        About VK
                    </a>
                </li>
                <li class=""  @click="openMenu = ! openMenu">
                    <div class="text-gray-400 hover:underline px-2 hover:cursor-pointer flex" @mouseenter="openMenu = true">
                        More
                        <div class="mt-[3px] ml-1 relative">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                            <div class="w-[10px] h-[10px] inset-0 absolute top-full" x-show="openMenu" @click.outside="openMenu = false">
                                <div class="bg-white inset-0 border border-gray-200 absolute left-[3px] transform rotate-45"></div>
                            </div>
                        </div>
                    </div>
                </li>
                <li @mouseleave="openMenu = false">
                    <div x-show="openMenu" >
                        <div class="rounded bg-white -my-1 py-1 absolute w-[180px] top-full left-0  border-gray-200 shadow-md">
                            <ul class="text-[12px]">
                                <li class="">
                                    <a href="" class="inline-block hover:bg-gray-200 px-2 py-1 w-full">
                                        Legal information
                                    </a>
                                </li>
                                <li>
                                    <a href="" class="inline-block hover:bg-gray-200 px-2 py-1 w-full">
                                        Data protection
                                    </a>
                                </li>
                                <li>
                                    <a href="" class="inline-block hover:bg-gray-200 px-2 py-1 w-full">
                                        Safety guidelines
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </aside>

        <main></main>
    </div>
    
</body>
</html>
